<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xillion-emp-signup</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--Employee Signup page starts-->
<main>
	<section class="employee-login">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-5 login-bgimage_position">
					<a href="#"><img class="img-responsive logo-spacing" src="images/logo.png" alt="logo"></a>
				</div>
					<div class="col-md-7 emp-sign-up">
						<div class="main-form-spacing">
							<h3 class="main-form-head">Join your Company at Xillion</h3>
						<div class="row remove-space">
							<form action="" class="signup-form">
								<div class="signup-detail">
									<label for="email">Email</label>
									<input class="input-style-detail" type="email" name="mail">
								</div>	
								<div class="col-md-5 remove-space">
									<div class="signup-detail">
										<label for="set-pwd_name">Set Password</label>
										<input class="input-style-detail" type="password" name="set-pwd">
									</div>
								</div>
								<div class="col-md-5">
									<div class="signup-detail">
										<label for="pwd_name">Confirm Password</label>
										<input class="input-style-detail" type="password" name="pwd">
									</div>
								</div>
								<!-- button -->
								<div class="clearfix"></div>
								<div class="conformation-btn">	
									<a href="emp-signin.html" type="submit" class="btn">Sign In</a>
								</div>									
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--Signup page ended-->	
</main>	
</body>
<script src="javascripts/jquery-2.1.4.js"></script>
<!-- <script src="javascripts/bootstrap.min.js"></script> -->
</html>
