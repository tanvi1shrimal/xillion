<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xillion-Forget-password</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--Forget page starts-->
<main>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-5 login-bgimage_position">
					<a href="#"><img class="img-responsive logo-spacing" src="images/logo.png" alt="logo"></a>
				</div>
				<div class="col-md-7">
					<div class="main-form-spacing">
						<h3 class="main-form-head">Forgot password ?</h3>
						<form action="">
							<div class="forget-pwd">
								<p>Enter Your registered email address to recieve reset password instructions
								</p>
								<input class="input-style-detail" type="email" name="mail">
								<div class="conformation-btn">	
									<a href="https://www.google.co.in" type="submit" class="btn">Submit</a>
								</div>	
							</div>	
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--Forget page ended-->	
</main>	
</body>
<script src="javascripts/jquery-2.1.4.js"></script>
<!-- <script src="javascripts/bootstrap.min.js"></script> -->
</html>
