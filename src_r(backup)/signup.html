<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xillion-signup</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!--Signup page starts-->
<main>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-5 login-bgimage_position">
					<a href="#"><img class="img-responsive logo-spacing" src="images/logo.png" alt="logo"></a>
				</div>
				<div class="col-md-7 signup-form-spacing">
					<div class="main-form-spacing">
						<h3 class="main-form-head">Register</h3>
					<div class="row">
						<form action="" class="signup-form">
							<div class="col-md-5 signup-detail">
							   <label for="first_name">First Name</label>
								<input class="input-style-detail" type="text" name="firstname">
							</div>
							<div class="col-md-5 signup-detail">
								<label for="last_name">Last Name</label>
								<input class="input-style-detail" type="text" name="lastname">
							</div>
							<div class="col-md-5 signup-detail ">
								<label>Company Name</label>
								<input class="input-style-detail" type="text" name="company_name">
							</div>
							<div class="col-md-5 signup-detail">
								<label for="email_id">Work Email ID</label>
								<input class="input-style-detail" type="email" name="email_id">
							</div>
							<div class="col-md-5 signup-detail">
								<label for="pwd_name">Password</label>
								<input class="input-style-detail" type="password" name="pwd">
							</div>
							<div class="col-md-5 signup-detail">
								<label for="pwd_name">Confirm Password</label>
								<input class="input-style-detail" type="password" name="pwd">
							</div>	
							<div class="clearfix"></div>
							<div class="signup-detail check-space">	
							<!-- <input class="checkbox-click " type="checkbox"> -->
							<span class="checkbox-shape"></span>
							<span>I accept the</span> <a href="#" class="condition-color">Terms &amp; Conditions</a>
							</div>
							<div class="conformation-btn">	
								<a href="confirm.html" class="btn">Sign Up</a>
								<p class="exist-account">Already have an account? <a class="exist-account-color" href="signIn.html"> Sign In</a></p>
							</div>	
						</form>		
					</div>
					</div>
				</div>
			</div>
		</div>
	</section>			
	<!--Signup page ended-->	
</main>	
</body>
<script src="javascripts/jquery-2.1.4.js"></script>
<!-- <script src="javascripts/bootstrap.min.js"></script> -->
</html>
